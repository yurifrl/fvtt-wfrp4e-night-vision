name: Auto Release

on:
  push:
    branches: [main]
    paths: [module.json]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version from module.json
        id: version
        run: echo "version=$(jq -r '.version' module.json)" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check
        run: |
          if gh release view ${{ steps.version.outputs.version }} &>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update module.json URLs
        if: steps.check.outputs.exists == 'false'
        run: |
          jq --arg ver "${{ steps.version.outputs.version }}" \
             --arg repo "${{ github.repository }}" \
             '.url = "https://github.com/\($repo)" |
              .manifest = "https://github.com/\($repo)/releases/latest/download/module.json" |
              .download = "https://github.com/\($repo)/releases/download/\($ver)/module.zip"' \
             module.json > module.tmp && mv module.tmp module.json

      - name: Create module.zip
        if: steps.check.outputs.exists == 'false'
        run: zip -r module.zip module.json scripts/ LICENSE README.md

      - name: Create Release
        if: steps.check.outputs.exists == 'false'
        run: |
          gh release create ${{ steps.version.outputs.version }} \
            module.zip module.json \
            --title "v${{ steps.version.outputs.version }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
